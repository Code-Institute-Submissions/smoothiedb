{% extends 'base.html' %} {% block content %}
<h3>Add smoothie</h3>
<div class="row">
    <form action="{{ url_for('insert_smoothie') }}" method="POST"  class="col s12">

        <!-- Choose Smoothie category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="categories" name="category_name">
                <option value="" disabled selected>Choose Category</option>
                {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endfor %}
                </select>
                <label>Smoothie Category</label>
                <a href="add_category">OR Add your Category</a>
            </div>
        </div>
        
        <!-- Add Smoothie name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="smoothie_name" name="smoothie_name" type="text">
                <label for="icon_prefix">Smoothie Name</label>
            </div>
        </div>
        
        <!-- Add Smoothie description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Smoothie Description</label>
            </div>
        </div>
        
        <!-- Add Smoothie method-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="method" id="method" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Smoothie Method</label>
            </div>
        </div>
        
        <!-- Add calories-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input type="number" name="calories" id="calories" />
                <label for="number">Enter calories</label>
            </div>
        </div>
        
        <!-- keywords for search-->
        <div class="row">
            <p>Enter keywords so that your Smoothie recipe can be found. Hit return after each one.</p>
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <div class="chips chips-placeholder" input id="keyword_search" name="keyword_search" type="text"></div>
            </div>
        
        <!-- Button to Add Smoothie to the database-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Smoothie
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
        
    </form>
</div>

{% endblock %}
