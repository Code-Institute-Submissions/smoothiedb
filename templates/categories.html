{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories|sort(attribute='category_name') %}
        
        <li>
            <div class="col s6 m3 l2">
                
                <div>
                    <img src="/static/images/{{category.category_name}}.svg" class="responsive-img smoothie-icon-max" title="{{category.category_name}}" alt="{{category.category_name}}">
                </div>

                <div>
                    <h6 class="category-title">{{category.category_name}}</h6>
                </div>

                <form class="center" action="{{url_for('delete_category', category_id=category._id)}}" method="POST">
                    <button type="submit" class="waves-effect waves-light btn btn_small">Delete</button>
                </form>

                <!--<a href="" class="waves-effect waves-light btn btn_small blue">Edit</a>-->
                    
            </div>
        </li>
        {% endfor %}

    </ul>
</div>

<div class="row center">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn-large">
        <i class="material-icons right">local_drink</i>Add Category
    </a>
</div>

{% endblock %}
