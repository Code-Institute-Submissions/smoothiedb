<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:900">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    </head>

    <body>

    <header>
    
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img src="{{url_for('static', filename='images/logo.png')}}"></img></a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_smoothies') }}">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="{{ url_for('add_smoothie') }}">Add Smoothie</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    
        <ul id="slide-out" class="sidenav">
            <li><a href="{{ url_for('get_smoothies') }}">Home</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="{{ url_for('add_smoothie') }}">Add Smoothie</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
        
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">&copy; 2019 Barry Cunningham</div>
        </div>
    </footer>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
                
                // Collapsible recipes, initial stages of the build
                $('.collapsible').collapsible();

                // Enable choosing from categories
                $('select').formSelect();

                // Use tags for keyword_search
                $('.chips').chips();
                
                // Add smoothie in modal window
                $('.modal').modal();
                
            });
        </script>
                
    </body>

</html>
