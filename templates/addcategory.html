{% extends 'base.html'%}

{% block content %}

<h3>Add Category</h3>

<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s8 offset-s2">
            <i class="material-icons prefix">local_drink</i>
            <input id="category_name" name="category_name" type="text" class="validate">
            <label for="category_name">Category Name</label>
        </div>
    </div>
    <div class="row center">
        <button class="btn-large waves-effect waves-light" type="submit" name="action">Add Category
            <i class="material-icons right">local_drink</i>
        </button>
    </div>
</form>

{% endblock %}
